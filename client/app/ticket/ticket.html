<div ng-controller="TicketCtrl">
  <div class="container">
    <table class="table">
      <h2>チケット登録</h2>
      <form>
        <legend>チケット登録</legend>
        <label>タイトル</label>
        <input type="text"
          id="title"
          name="title"
          ng-model="ticket.title">
        <button class="btn btn-primary"
          ng-click="createTicket()">登録</button>
      </form>
    </table>
    <div class="container">
      <div class="taskListContainer">
        <!-- タスクリスト Todo-->
        <div class="taskList"
          ng:repeat="statusName in statusNames">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead＞ <!--　枠ヘッダータイトル　-->
              <tr class="info"
                data-drop="true"
                ng-model="item"
                data-jqyoui-options
                jqyoui-droppable="{multiple:true,onDrop:'onDrop({{$index}})'}">
                <th>{{statusName}}</th>
              </tr>
              </thead>
              <tbody>
                <tr ng:repeat="item in tickets[$index]"
                  data-drag="true"
                  ng-model="item"
                  jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}"
                  data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                  data-drop="true"
                  jqyoui-droppable="{multiple:true,onDrop:'onDrop({{$parent.$index}})'}">
                  <td>
                    <label>{{item.title}}</label>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
