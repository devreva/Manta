<div ng-controller="TicketCtrl">
  <div class="container">
    <table class="table">
      <h2>チケット登録</h2>
      <form>
        <legend>チケット登録</legend>
        <label>タイトル</label>
        <input type="text" id="title" name="title" ng-model="ticket.title">
        <button class="btn btn-primary" ng-click="createTicket()">登録</button>
      </form>
    </table>
    <div class="container">
      <div class="taskListContainer">
        <!-- タスクリスト Todo-->
        <div class="taskList" ng:repeat="items in tickets">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead＞ <!--　枠ヘッダータイトル　-->
              <tr class="info">
                <th>{{statusName[$index]}}</th>
              </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <ul ng:repeat="item in items">
                      <label>{{item.title}}</label>
                    </ul>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>
