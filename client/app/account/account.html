<div ng-controller="AccountCtrl">
  <h2>メンバー登録</h2>
  <form >
    <legend>メンバー登録</legend>
    <label>名前</label>
    <input type="text" id="name" name="name" ng-model="account.name">
    <button class="btn btn-primary" ng-click="createAccount()">登録</button>
  </form>

  <h2>メンバー一覧</h2>
  <ul>
    <li ng:repeat="account in accounts">
      {{account.name}}
    </li>
  </ul>
</div>
